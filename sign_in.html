<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign_in</title>
  <link rel="stylesheet" href="assets/css/sign_in.css">
  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector(".form-container .form-inner .login");
      const loginBtn = document.querySelector(".form-container label.login");
      const signupBtn = document.querySelector(".form-container label.signup");
      const signupLink = document.querySelector(".form-container .signup-link a");

      // Function to check if the password meets the requirements
      function isValidPassword(password) {
        // Check if the password has at least 5 characters
        if (password.length < 5) {
          return false;
        }

        // Check if the password contains at least one lowercase letter, one uppercase letter, and one digit.
        const lowercaseRegex = /[a-z]/;
        const uppercaseRegex = /[A-Z]/;
        const digitRegex = /\d/;

        return lowercaseRegex.test(password) && uppercaseRegex.test(password) && digitRegex.test(password);
      }

      // Function to handle the form submission
      function handleSignupFormSubmit(event) {
        const passwordField = document.querySelector(".signup .field input[type='password']");
        const passwordValue = passwordField.value;

        // Check if the password meets the requirements
        if (!isValidPassword(passwordValue)) {
          alert("Password must contain at least 5 characters, including at least one lowercase letter, one uppercase letter, and one digit.");
          event.preventDefault(); // Prevent form submission if password is not valid
        }
      }

      signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });

      loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });

      signupLink.onclick = (() => {
        signupBtn.click();
        return false;
      });

      // Add event listener to the signup form to validate the password before submission
      const signupForm = document.querySelector(".signup");
      const signupButton = document.querySelector(".signup .field input[type='submit']");
      signupButton.addEventListener("click", (event) => {
        handleSignupFormSubmit(event);
      });
    });
  </script>

</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Sign up Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Sign up</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field">
            <input type="text" placeholder="solde" required>
          </div>
          <div class="field">
            <input type="text" placeholder="numero de téléphone" required>
          </div>

          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
